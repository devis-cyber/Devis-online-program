<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Form</title>
  <link rel="icon" href="chrome-effect-logo-mockup_1016288-85.jpg" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.7)),
       url(microsoft-icons-other-office-applications-web-site-montreal-canada-april-page-cloud-based-subscription-services-181580460.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(128, 128, 128, 0.8);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-bottom-left-radius: 80px;
      border-top-right-radius: 80px;
      box-shadow: 0 10px 25px blue;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .form-container img {
      height: 130px;
      width: 130px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 500px) {
      .form-container {
        border-bottom-left-radius: 50px;
        border-top-right-radius: 50px;
        padding: 1.5rem;
      }

      .form-container img {
        height: 100px;
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="chrome-effect-logo-mockup_1016288-85.jpg" alt="logo">
    <h1>WELCOME, PLEASE ENTER YOUR INFORMATION</h1>
    <form id="whatsappForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="timesPerWeek" placeholder="How many times a week?" required />
      <input type="tel" id="phoneNumber" placeholder="Your Phone Number" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("whatsappForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const times = document.getElementById("timesPerWeek").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();

      const message = `Hello, my name is ${firstName} ${lastName}. I want to register for Microsoft Applications classes ${times} times a week. My phone number is ${phone}.`;
      const encodedMessage = encodeURIComponent(message);

      // Replace 2348034407044 with your full international WhatsApp number (Nigeria = 234)
      window.location.href = `https://wa.me/2348034407044?text=${encodedMessage}`;
    });
  </script>
</body>
</html>
