<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="chrome-effect-logo-mockup_1016288-85.jpg" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #000000ee, #333333ee), url('graphic-design-concept-different-categories-web-logo-stationary-product-company-identity-branding-91904106.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .contact-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 255, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-box p {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-box button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-box button:hover {
      background-color: white;
      color: black;
    }

    @media screen and (max-width: 600px) {
      .contact-box {
        padding: 1.5rem;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-box">

    <form onsubmit="sendWhatsApp(); return false;">

      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const phone = "08034407044"; // Your WhatsApp number
      const text = `Hello, I'm contacting Devis Dev!%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const url = `https://wa.me/234${phone.slice(1)}?text=${text}`;
      
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
